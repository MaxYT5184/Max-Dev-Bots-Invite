<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
<link rel="icon" type="image/jpeg" href="dev.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="report-container">
        <h1>Report an Issue</h1>
        <p>Please provide detailed information about the issue you're reporting.</p>

        <form id="reportForm">
            <label for="username">Discord Username:</label>
            <input type="text" id="username" placeholder="Enter your Discord username" required>

            <label for="displayName">Discord Display Name:</label>
            <input type="text" id="displayName" placeholder="Enter your display name" required>

            <label for="dateTime">Date & Time:</label>
            <input type="datetime-local" id="dateTime" required>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Describe the issue..." required></textarea>

            <label for="proofImage">Proof Image (URL):</label>
            <input type="url" id="proofImage" placeholder="Paste image URL (optional)">

            <button type="submit">Submit Report</button>
        </form>
    </div>

    <script src="report.js"></script>
</body>
</html>
