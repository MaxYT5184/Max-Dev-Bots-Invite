<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Webhook Messages | For Discord! </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
    }
    button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.5rem 0;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #45a049;
    }
    .preview {
      border-left: 10px solid #f00;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1> Sent Messages Using Webhook From Discord! </h1>
  <div class="container">
    <!-- Webhook URL Section -->
    <div class="form-group">
      <label for="webhook">Webhook URL</label>
      <input type="text" id="webhook" placeholder="Enter Webhook URL">
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" rows="4"></textarea>
    </div>
    <div class="form-group">
      <label for="footer">Custom Footer</label>
      <input type="text" id="footer">
    </div>
    <div class="form-group">
      <label for="thumbnail">Thumbnail URL</label>
      <input type="text" id="thumbnail">
    </div>
    <div class="form-group">
      <label for="color">Side Color</label>
      <select id="color">
        <option value="#f00">Red</option>
        <option value="#00f">Blue</option>
        <option value="#0ff">Cyan</option>
      </select>
    </div>
    <button onclick="sendMessage()">Send Message</button>
    <div class="preview" id="preview"></div>
  </div>

  <script>
    function sendMessage() {
      const webhookURL = document.getElementById('webhook').value;  // Get the webhook URL from the input field
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const footer = document.getElementById('footer').value;
      const thumbnail = document.getElementById('thumbnail').value;
      const color = document.getElementById('color').value;

      const embed = {
        title,
        description,
        footer: { text: footer },
        thumbnail: { url: thumbnail },
        color: parseInt(color.replace('#',''), 16)
      };

      const payload = {
        embeds: [embed]
      };

      // Show preview
      const previewBox = document.getElementById('preview');
      previewBox.style.borderLeftColor = color;
      previewBox.innerHTML = `<strong>${title}</strong><br>${description.replace(/\n/g, '<br>')}<br><small>${footer}</small>`;

      if (!webhookURL) {
        alert("Please enter a valid Webhook URL!");
        return;
      }

      // Try to send webhook - will likely fail due to CORS
      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) alert("Announcement Sent!");
        else alert("Failed to send! (Likely CORS issue on GitHub Pages)");
      }).catch(() => alert("Error sending message."));
    }
  </script>
</body>
</html>
