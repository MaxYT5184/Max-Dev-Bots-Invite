<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      text-align: center;
      padding-top: 60px;
    }
    .status-box {
      display: inline-block;
      background: #161b22;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .emoji {
      font-size: 48px;
    }
    .status-text {
      font-size: 24px;
      margin-top: 10px;
    }
    .details {
      margin-top: 20px;
      font-size: 14px;
      color: #8b949e;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="status-box">
    <div class="emoji" id="emoji">âšª</div>
    <div class="status-text" id="statusText">Checking status...</div>
    <div class="details" id="details"></div>
  </div>

  <script>
    const versionURL = 'version.json';
    const webhookURL = 'https://discord.com/api/webhooks/1367857917050622104/gH28EyXROPS3wo_7dILg80uFfTKSA1qp26t-g6wgmwNEKlW4IsGnX57FrkFNUBiI-ftx';

    const statusConfig = {
      live: {
        emoji: 'ðŸŸ¢',
        text: 'Website online.',
        color: 0x57F287 // green
      },
      closed: {
        emoji: 'ðŸ”´',
        text: 'Website offline.',
        color: 0xED4245 // red
      },
      updating: {
        emoji: 'ðŸŸ¡',
        text: 'Website updating.',
        color: 0xFEE75C // yellow
      },
      error: {
        emoji: 'âš«',
        text: 'Error checking status.',
        color: 0x2F3136 // dark gray
      }
    };

    async function fetchStatus() {
      let ping = 0;
      let status = "error";

      try {
        const start = Date.now();
        const response = await fetch(versionURL + "?t=" + Date.now()); // cache bust
        ping = Date.now() - start;

        if (!response.ok) throw new Error("Fetch failed");

        const json = await response.json();
        status = json.status || "error";
      } catch (e) {
        console.warn("Error fetching status:", e);
      }

      updateDisplay(status, ping);
      sendEmbedToDiscord(status, ping);
    }

    function updateDisplay(status, ping) {
      const config = statusConfig[status] || statusConfig.error;
      const time = new Date().toISOString().replace("T", " ").split(".")[0];

      document.getElementById("emoji").textContent = config.emoji;
      document.getElementById("statusText").textContent = config.text;
      document.getElementById("details").textContent =
        `Service Name\nMain Website\nTime (Etc/UTC)\n${time}\nPing\n${ping} ms`;
    }

    function sendEmbedToDiscord(status, ping) {
      const config = statusConfig[status] || statusConfig.error;
      const time = new Date().toISOString().replace("T", " ").split(".")[0];

      const embed = {
        title: `${config.emoji} ${config.text}`,
        description: "**Service Name**\nMain Website\n\n**Time (Etc/UTC)**\n" + time + `\n\n**Ping**\n${ping} ms`,
        color: config.color
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ embeds: [embed] })
      }).catch(console.error);
    }

    // Run once now and every 5 minutes
    fetchStatus();
    setInterval(fetchStatus, 5 * 60 * 1000);
  </script>

</body>
</html>
