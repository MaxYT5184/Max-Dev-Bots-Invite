<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e1117;
      color: #f0f6fc;
      text-align: center;
      padding-top: 50px;
    }
    .status-box {
      display: inline-block;
      background: #161b22;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px #000;
    }
    .emoji {
      font-size: 50px;
    }
    .status-text {
      font-size: 24px;
      margin-top: 10px;
    }
    .details {
      margin-top: 20px;
      font-size: 16px;
      color: #8b949e;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="status-box">
    <div class="emoji" id="emoji">âšª</div>
    <div class="status-text" id="statusText">Loading status...</div>
    <div class="details" id="details"></div>
  </div>

  <script>
    const versionURL = 'version.json';
    const webhookURL = 'https://discord.com/api/webhooks/1367857917050622104/gH28EyXROPS3wo_7dILg80uFfTKSA1qp26t-g6wgmwNEKlW4IsGnX57FrkFNUBiI-ftx'; // Replace this

    async function fetchStatus() {
      const start = Date.now();
      let ping;
      let statusData;

      try {
        const res = await fetch(versionURL + '?cache=' + Date.now()); // bust cache
        ping = Date.now() - start;

        if (!res.ok) throw new Error("Failed to fetch version.json");
        statusData = await res.json();
      } catch (err) {
        showStatus("error", ping || 0);
        return;
      }

      const status = statusData.status || "unknown";
      showStatus(status, ping);
      sendWebhook(status, ping);
    }

    function showStatus(status, ping) {
      const emojiMap = {
        "live": "ðŸŸ¢",
        "closed": "ðŸ”´",
        "updating": "ðŸŸ¡",
        "error": "âš«",
        "unknown": "âšª"
      };

      const statusMap = {
        "live": "Website online.",
        "closed": "Website offline.",
        "updating": "Website updating.",
        "error": "Status fetch failed.",
        "unknown": "Unknown status."
      };

      const emoji = emojiMap[status] || emojiMap.unknown;
      const text = statusMap[status] || statusMap.unknown;
      const timeUTC = new Date().toISOString().replace("T", " ").split(".")[0];

      document.getElementById("emoji").textContent = emoji;
      document.getElementById("statusText").textContent = text;
      document.getElementById("details").textContent =
        `Service Name\nMain Website\nTime (Etc/UTC)\n${timeUTC}\nPing\n${ping} ms`;
    }

    async function sendWebhook(status, ping) {
      const emojiMap = {
        "live": "ðŸŸ¢",
        "closed": "ðŸ”´",
        "updating": "ðŸŸ¡",
        "error": "âš«",
        "unknown": "âšª"
      };
      const statusMap = {
        "live": "Website online.",
        "closed": "Website offline.",
        "updating": "Website updating.",
        "error": "Status fetch failed.",
        "unknown": "Unknown status."
      };

      const emoji = emojiMap[status] || emojiMap.unknown;
      const text = statusMap[status] || statusMap.unknown;
      const timeUTC = new Date().toISOString().replace("T", " ").split(".")[0];

      const message = `${emoji}${text}
Service Name
Main Website
Time (Etc/UTC)
${timeUTC}
Ping
${ping} ms`;

      // Optional: prevent spam if webhook is not configured
      if (webhookURL.includes("https://discord.com/api/webhooks/1367857917050622104/gH28EyXROPS3wo_7dILg80uFfTKSA1qp26t-g6wgmwNEKlW4IsGnX57FrkFNUBiI-ftx")) return;

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: message })
        });
      } catch (err) {
        console.warn("Webhook send failed:", err);
      }
    }

    // Initial run
    fetchStatus();

    // Every 5 minutes
    setInterval(fetchStatus, 5 * 60 * 1000);
  </script>

</body>
</html>
