<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me - Max Dev</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      background-color: rgba(20, 20, 20, 0.9);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .nav-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #00ffcc;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .about-me {
      margin-top: 50px;
    }

    .skills {
      margin-top: 30px;
    }

    .skill-item {
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .tools {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #music-controls {
      margin-top: 20px;
      text-align: center;
    }

    #music-toggle {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    #music-toggle:hover {
      background-color: #444;
    }

    #volume-slider-container {
      margin-top: 15px;
    }

    #volume-slider {
      width: 200px;
      appearance: none;
      height: 6px;
      background: #444;
      outline: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    #volume-slider::-webkit-slider-thumb,
    #volume-slider::-moz-range-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #00ffcc;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Matrix Canvas -->
  <canvas id="matrix"></canvas>

  <header>
    <div class="nav-left">
      <img src="logo.png" alt="Logo" class="nav-logo" />
      <span class="nav-title">Max Dev</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html" class="active">About</a>
      <a href="https://github.com/MaxYT5184" target="_blank">GitHub</a>
      <a href="https://discord.gg/3VgNFu98vM" target="_blank">Discord</a>
    </div>
  </header>

  <main>
    <h1>About Me</h1>
    <p>I'm Max Dev, a passionate developer with experience in various programming languages and tools.</p>

    <div class="about-me">
      <h2>Skills</h2>
      <div class="skills">
        <div class="skill-item">HTML: Advanced</div>
        <div class="skill-item">CSS: Advanced</div>
        <div class="skill-item">JavaScript: Advanced</div>
        <div class="skill-item">Node.js: Advanced</div>
        <div class="skill-item">PHP: Beginner</div>
      </div>

      <div class="tools">
        <h3>Tools</h3>
        <p>GitHub</p>
      </div>
    </div>

    <audio id="bg-music" loop autoplay>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support background music.
    </audio>

    <div id="music-controls">
      <button id="music-toggle">ðŸ”Š Toggle Music</button>
      <div id="volume-slider-container">
        <input type="range" id="volume-slider" min="1" max="100" value="50" />
        <label for="volume-slider">Volume</label>
      </div>
    </div>
  </main>

  <script>
    // Background Matrix Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const matrix = "01".split("");
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 35);

    // Music logic
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeContainer = document.getElementById('volume-slider-container');

    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "ðŸ”Š Toggle Music";
      } else {
        music.pause();
        toggleBtn.textContent = "ðŸ”‡ Toggle Music";
      }
    });

    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value / 100;
      clearTimeout(volumeSlider._timeout);
      volumeSlider._timeout = setTimeout(() => {
        volumeContainer.style.display = 'none';
      }, 2000);
    });

    music.volume = volumeSlider.value / 100;
  </script>
</body>
</html>
