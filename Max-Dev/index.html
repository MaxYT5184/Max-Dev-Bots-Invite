<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Max Dev</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      color: white;
    }
    .content {
      z-index: 1;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #music-controls {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div>Max Dev</div>
    <div>
      <a href="about.html" style="color: white; text-decoration: none;">About</a>
    </div>
  </header>

  <div class="content">
    <h1>Welcome to My Developer Profile</h1>
    <p>I'm Max Dev, a passionate developer.</p>

    <audio id="bg-music" loop autoplay>
      <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="music-controls">
      <button id="music-toggle">ðŸ”Š Toggle Music</button>
    </div>
  </div>

  <script>
    // 3D Background using three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a rotating cube as the 3D background
    const geometry = new THREE.BoxGeometry(2, 2, 2);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);

      // Rotate the cube
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    }
    animate();

    // Music toggle functionality
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');

    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "ðŸ”Š Toggle Music";
      } else {
        music.pause();
        toggleBtn.textContent = "ðŸ”‡ Toggle Music";
      }
    });
  </script>
</body>
</html>
