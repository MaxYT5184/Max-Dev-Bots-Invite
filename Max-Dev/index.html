<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Max Dev - Home</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
    }

    header {
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .nav-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #ff6b6b;
    }

    .hero {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .highlight {
      color: #ff6b6b;
    }

    .role-rotate {
      font-size: 2rem;
      color: #00ffd5;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #music-controls {
      margin-top: 20px;
      text-align: center;
    }

    #music-toggle {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    #music-toggle:hover {
      background-color: #444;
    }

    #volume-slider-container {
      margin-top: 15px;
    }

    #volume-slider {
      width: 200px;
      appearance: none;
      height: 6px;
      background: #444;
      outline: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    #volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #ff6b6b;
      cursor: pointer;
    }

    #volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #ff6b6b;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-left">
      <img src="logo.png" alt="Logo" class="nav-logo" />
      <span class="nav-title">Max Dev</span>
    </div>
    <div class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="https://github.com/MaxYT5184" target="_blank">GitHub</a>
      <a href="https://discord.gg/3VgNFu98vM" target="_blank">Discord</a>
    </div>
  </header>

  <main class="hero">
    <h1>Hi, I'm <span class="highlight">Max Dev</span></h1>
    <h2 class="role-rotate"><span id="role">Developer</span></h2>

    <audio id="bg-music" loop autoplay>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support background music.
    </audio>

    <div id="music-controls">
      <button id="music-toggle">ðŸ”Š Toggle Music</button>
      <div id="volume-slider-container">
        <input type="range" id="volume-slider" min="1" max="100" value="50" />
        <label for="volume-slider">Volume</label>
      </div>
    </div>
  </main>

  <script>
    // Rotate roles
    const roles = ["Developer", "Role-player", "Coder", "Builder"];
    let i = 0;
    setInterval(() => {
      document.getElementById("role").textContent = roles[i % roles.length];
      i++;
    }, 2000);

    // Music logic
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeContainer = document.getElementById('volume-slider-container');

    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "ðŸ”Š Toggle Music";
      } else {
        music.pause();
        toggleBtn.textContent = "ðŸ”‡ Toggle Music";
      }
    });

    volumeSlider.addEventListener('input', () => {
      const volumeValue = volumeSlider.value / 100;
      music.volume = volumeValue;

      // Hide volume control after 2 seconds
      clearTimeout(volumeSlider._timeout);
      volumeSlider._timeout = setTimeout(() => {
        volumeContainer.style.display = 'none';
      }, 2000);
    });

    // Initial volume
    music.volume = volumeSlider.value / 100;
  </script>
</body>
</html>
