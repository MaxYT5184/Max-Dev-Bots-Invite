<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Max Dev - Developer Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <img src="logo.png" alt="Max Dev Logo" class="profile" />
    <h1>Hi! I'm <span class="highlight">Max Dev</span></h1>
    <h2 class="animated-role">Role-player</h2>
    <audio id="bg-music" src="background.mp3" loop></audio>
    <button id="playMusic">Play Background Music</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
