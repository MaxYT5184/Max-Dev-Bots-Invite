<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefandaBot Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bot-container">
        <div class="bot-card">
            <img src="defandabot-profile.jpg" alt="DefandaBot Profile" class="bot-img">
            <h2>DefandaBot</h2>
            <p class="bot-bio">Your intelligent assistant, built to help manage your Discord community with powerful features.</p>
            <p class="dev-info">Created by: <span>A</span></p>
            <a href="https://discord.com/invite/your-bot-link" class="invite-btn">Invite Bot</a>
        </div>

        <div class="bot-card">
            <img src="defandabotmailbot-profile.jpg" alt="DefandaBot MailBot" class="bot-img">
            <h2>DefandaBot MailBot</h2>
            <p class="bot-bio">Handling automated messages and notifications with precision.</p>
            <p class="dev-info">Created by: <span>A</span></p>
            <a href="https://discord.com/invite/your-bot-link" class="invite-btn">Invite Bot</a>
        </div>
    </div>
</body>
</html>
