<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a73e8, #ff4081);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .content {
            text-align: center;
            z-index: 2;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            animation: fadeInText 2s ease-out;
        }

        /* Parallax scrolling background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?nature,technology,city') no-repeat center center/cover;
            filter: blur(10px) grayscale(80%);
            z-index: 1;
            animation: zoomIn 20s infinite alternate;
            transform: translateZ(0); /* For smoother parallax */
        }

        /* Parallax effect on scroll */
        @keyframes zoomIn {
            0% { transform: scale(1.05); }
            100% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { transform: translateX(-50%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .back-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #ff4081, #1a73e8);
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            display: inline-block;
            margin-top: 20px;
        }

        /* Ripple Effect on Hover */
        .back-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 0.6s linear;
            opacity: 0;
        }

        .back-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .back-btn:hover::after {
            opacity: 1;
        }

        /* Ripple Effect Animation */
        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .search-container {
            margin-top: 30px;
        }

        .search-bar {
            padding: 14px 20px;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
            border-radius: 50px;
            border: none;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .search-bar:focus {
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="content">
        <h1>404</h1>
        <p>Oops! The page you're looking for has disappeared.</p>
        <a href="https://maxyt5184.github.io/Max-Dev-Bots-Invite" class="back-btn">Go Back Home</a>

        <div class="search-container">
            <p>Or you can search:</p>
            <input type="text" class="search-bar" placeholder="Search for something...">
        </div>
    </div>

    <script>
        // Optional: Add sound effects on hover
        const hoverSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
        const backButton = document.querySelector('.back-btn');

        backButton.addEventListener('mouseenter', () => {
            hoverSound.play();
        });
    </script>
</body>
</html>
