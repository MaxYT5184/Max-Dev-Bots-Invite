<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a73e8, #ff4081);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
            cursor: url('https://cdn.jsdelivr.net/gh/omnidan/cursor.css@master/src/assets/cursors/round.cur'), auto;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        .content {
            text-align: center;
            z-index: 2;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            animation: fadeInText 2s ease-out;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?nature,technology,city') no-repeat center center/cover;
            filter: blur(10px) grayscale(80%);
            z-index: 1;
            animation: zoomIn 20s infinite alternate;
            transform: translateZ(0);
        }

        /* Particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: particleAnimation 2s infinite ease-in-out;
        }

        @keyframes particleAnimation {
            0% { transform: scale(0.5) translateY(0); opacity: 1; }
            50% { transform: scale(1.5) translateY(100px); opacity: 0.7; }
            100% { transform: scale(0.5) translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            0% { transform: scale(1.05); }
            100% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { transform: translateX(-50%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .back-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #ff4081, #1a73e8);
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .back-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 0.6s linear;
            opacity: 0;
        }

        .back-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .back-btn:hover::after {
            opacity: 1;
        }

        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .search-container {
            margin-top: 30px;
        }

        .search-bar {
            padding: 14px 20px;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
            border-radius: 50px;
            border: none;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .search-bar:focus {
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-results {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }

        .search-results ul {
            list-style-type: none;
            padding-left: 0;
        }

        .search-results li {
            margin-bottom: 10px;
        }

        /* Ad section */
        .ads-section {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .ads-section p {
            font-size: 18px;
            color: white;
        }

        /* Night mode styles */
        body.night-mode {
            background: linear-gradient(135deg, #2e2e2e, #303030);
            color: #fff;
        }

        body.night-mode .back-btn {
            background: linear-gradient(135deg, #616161, #303030);
        }

        /* Fast animations for night mode switch */
        .mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <!-- Day/Night Mode Toggle -->
    <div class="mode-toggle" onclick="toggleMode()">ðŸŒ™ Toggle Night Mode</div>

    <div class="background"></div>

    <div class="particles"></div>

    <div class="content">
        <h1>404</h1>
        <p>Oops! The page you're looking for has disappeared.</p>
        <a href="https://maxyt5184.github.io/Max-Dev-Bots-Invite" class="back-btn">Go Back Home</a>

        <div class="search-container">
            <p>Or you can search:</p>
            <input type="text" class="search-bar" placeholder="Search for something..." id="searchInput" oninput="searchFunction()">
            <div id="searchResults" class="search-results"></div>
        </div>

        <!-- Ads Section -->
        <div class="ads-section">
            <p>Advertisement: <strong>Buy Now! Best Deals on Electronics</strong></p>
        </div>
    </div>

    <script>
        // Particle Generation
        function createParticles() {
            for (let i = 0; i < 100; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                document.querySelector('.particles').appendChild(particle);
            }
        }
        createParticles();

        // Toggle Night Mode
        function toggleMode() {
            document.body.classList.toggle('night-mode');
        }

        // Search Functionality
        const searchDatabase = [
            'Home Page',
            'Contact Us',
            'About Us',
            'Blog Post 1',
            'Blog Post 2',
            'Services'
        ];

        function searchFunction() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const results = searchDatabase.filter(item => item.toLowerCase().includes(searchQuery));

            const resultElement = document.getElementById('searchResults');
            resultElement.innerHTML = '';

            if (results.length === 0) {
                resultElement.innerHTML = 'No results found.';
            } else {
                resultElement.innerHTML = 'Found Results: <ul>' + results.map(result => `<li>${result}</li>`).join('') + '</ul>';
            }
        }
    </script>

</body>
</html>
